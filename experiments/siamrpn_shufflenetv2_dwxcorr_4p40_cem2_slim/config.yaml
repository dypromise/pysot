META_ARC: "siamrpn_shufflenetv2_dwxcorr_4p40"

BACKBONE:
    TYPE: "shufflenetv2_official"
    PRETRAINED: 'pretrained_models/shufflenetv2_x1-5666bf0f80.pth'
    TRAIN_BLOCKS_FROM: 0
    TRAIN_EPOCH: 15
    LAYERS_LR: 0.1

ADJUST:
    ADJUST: True
    TYPE: "AdjustLayerCEM"
    KWARGS:
        in_channels: [232,464]
        out_channels: [256,256]
        scale_factors: [2, 4]
        base_size: 8
        crop_size: 8

RPN:
    TYPE: 'DepthwiseRPNSingleHead'
    KWARGS:
        anchor_num: 5
        in_channels: 256

MASK:
    MASK: False

ANCHOR:
    STRIDE: 8
    RATIOS: [0.33, 0.5, 1, 2, 3]
    SCALES: [8]
    ANCHOR_NUM: 5

TRACK:
    TYPE: 'SiamRPNTracker'
    PENALTY_K: 0.40
    WINDOW_INFLUENCE: 0.60
    LR: 0.40
    SHOW_THRESH: 0.60
    EXEMPLAR_SIZE: 128
    INSTANCE_SIZE: 256
    BASE_SIZE: 8
    CONTEXT_AMOUNT: 0.5

TRAIN:
    EPOCH: 50
    START_EPOCH: 0 # need change when resume
    BATCH_SIZE: 128
    BASE_SIZE: 8
    OUTPUT_SIZE: 25
    BASE_LR: 0.005
    CLS_WEIGHT: 2.0
    LOC_WEIGHT: 1.5
    OBJ_CLS_WEIGHT: 1.0
    RESUME: '' # need change when resume
    NUM_WORKERS: 3

    LR:
        TYPE: 'log'
        KWARGS:
            start_lr: 0.005
            end_lr: 0.0005
    LR_WARMUP:
        TYPE: 'step'
        EPOCH: 5
        KWARGS:
            start_lr: 0.001
            end_lr: 0.005
            step: 1

DATASET:
    NAMES:
    - 'VID'
    - 'YOUTUBEBB'
    - 'COCO'
    - 'DET'

    TEMPLATE:
        SHIFT: 4
        SCALE: 0.05
        BLUR: 0.0
        FLIP: 0.0
        COLOR: 1.0

    SEARCH:
        SHIFT: 64
        SCALE: 0.18
        BLUR: 0.2
        FLIP: 0.0
        COLOR: 1.0

    YOUTUBEBB:
        NUM_USE: 400000

    COCO:
        NUM_USE: 200000

    VIDEOS_PER_EPOCH: 1000000

    NEG: 0.3
    GRAY: 0.0
    BACKGROUND: 0.5
