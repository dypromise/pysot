META_ARC: "siamrpn_mobilenetv2_dwxcorr_4p40"

BACKBONE:
    TYPE: "mobilenetv2_official"
    KWARGS:
        width_mult: 1.0   
    PRETRAINED: 'pretrained_models/mobilenet_v2-b0353104.pth'
    TRAIN_BLOCKS_FROM: 0
    TRAIN_EPOCH: 10
    LAYERS_LR: 0.1

ADJUST:
    ADJUST: True
    TYPE: "AdjustLayer"
    KWARGS:
        in_channels: 96
        out_channels: 256
        base_size: 4
        crop_size: 4

RPN:
    TYPE: 'DepthwiseRPN'
    KWARGS:
        anchor_num: 5
        in_channels: 256
        out_channels: 256

MASK:
    MASK: False

ANCHOR:
    STRIDE: 16
    RATIOS: [0.33, 0.5, 1, 2, 3]
    SCALES: [4]
    ANCHOR_NUM: 5

TRACK:
    TYPE: 'SiamRPNTracker'
    PENALTY_K: 0.16
    WINDOW_INFLUENCE: 0.40
    LR: 0.30
    EXEMPLAR_SIZE: 127
    INSTANCE_SIZE: 287
    BASE_SIZE: 4
    CONTEXT_AMOUNT: 0.5

TRAIN:
    EPOCH: 50
    START_EPOCH: 0 # need change when resume
    BATCH_SIZE: 128
    BASE_SIZE: 4
    OUTPUT_SIZE: 13
    BASE_LR: 0.005
    CLS_WEIGHT: 1.
    LOC_WEIGHT: 1.2
    RESUME: '' # need change when resume
    NUM_WORKERS: 4

    LR:
        TYPE: 'log'
        KWARGS:
            start_lr: 0.01
            end_lr: 0.0005
    LR_WARMUP:
        TYPE: 'step'
        EPOCH: 5
        KWARGS:
            start_lr: 0.005
            end_lr: 0.01
            step: 1

DATASET:
    NAMES:
    - 'VID'
    - 'YOUTUBEBB'
    - 'COCO'
    - 'DET'

    TEMPLATE:
        SHIFT: 4
        SCALE: 0.05
        BLUR: 0.0
        FLIP: 0.0
        COLOR: 1.0

    SEARCH:
        SHIFT: 64
        SCALE: 0.18
        BLUR: 0.2
        FLIP: 0.0
        COLOR: 1.0

    YOUTUBEBB:
        NUM_USE: 400000

    COCO:
        NUM_USE: 200000

    VIDEOS_PER_EPOCH: 1000000

    NEG: 0.05
    GRAY: 0.0
